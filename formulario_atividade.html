<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Elaborado</title>
</head>
<body>
    <fieldset>
        <legend> Dados Pessoais </legend>
        Nome: 
        <input type="text" class="caixa_larga" id="nome">
        <br><br>
        Endereço:
        <input type="text" class="caixa_larga" id="Endereço">
        <br><br>
        Cidade:
        <input type="text" class="caixa_larga" id="cidade">
        <br><br>
        Estado:
        <select id="estado">
            <option>Bahia</option>
            <option>Rio de Janeiro</option>
            <option>Paraná</option>
            <option selected>São Paulo</option>
        </select>
    </fieldset>
    <fieldset>
        <legend> Dados Profissionais </legend> 
        Natureza do cargo:
        <br><br>
        <input type="radio" id="gerencia" name="cargos">Gerência
        <input type="radio" id="fainanciero" name="sabores">Financeiro
        <input type="radio" id="recep" name="sabores">Recepção
        <input type="radio" id="adm" name="sabores">Administrativo
        <input type="radio" id="juri" name="sabores">Jurídico
        <br><br>
        Área de interesse:
        <br><br>
        <input type="checkbox" id="computacao"> Computação
        <input type="checkbox" id="biologia"> Biologia
        <input type="checkbox" id="meio_ambiente"> Meio-ambiente
        <input type="checkbox" id="engenharia"> Engenharia
        <input type="checkbox" id="historia"> História
        <br><br>
        Mini-Currículo:
        <br><br>
        <textarea class="texto" id="curriculo"></textarea>

    </fieldset>
    <br><br>
        <button>Enviar</button>
        <button>Limpar</button>
</body>
</html>
